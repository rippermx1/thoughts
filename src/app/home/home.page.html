<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="6" offset="3">
        <ion-text color="primary">
          <h5>See your thoughts...</h5>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" size-sm size-md size-lg>
        <ion-item>
          <ion-textarea [(ngModel)]="thought" autofocus auto-grow="true" placeholder="Write..."></ion-textarea>
        </ion-item>
        <ion-button color="primary" expand="block" (click)="post_thought()">Post</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
